<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/index.css">
  <title>Home</title>
</head>
<body>
    <div class="container-fluid vh-100 vw-100 d-flex justify-content-center align-items-center">
      <div class="container bg-white shadow border border-1 rounded-5 p-3 row" style="height: 75vh; width: 55%; min-width: 330px; ">
        <div class="rounded-5 right  text-white col-12 col-md-6 d-flex flex-column justify-content-center align-items-center" style="background-color: #103cbe;">
          <h2 class="mb-5 text-center fw-bold">VETERNERY TRACKER</h2>
          <img src="/images/cow-img.png" alt="" style="width: 200px; height: 200px;" >
          <h2 class="mt-5 fw-bold">WELCOME</h2>
        </div>
        <div class="bg-white rounded-5 left col-12 col-md-6 d-flex flex-column justify-content-around gx-md-5">
          <h2 class="text-center mt-5" style="letter-spacing: 2px;">LOGIN</h2>
          <div>
            <div style="height: 60px;">
              <input type="text" class="form-control" placeholder="Enter Email.." style="font-weight: 500 !important;" id="email-input">
              <p class="ms-2 text-danger" id="err-message-element"></p>
            </div>
            <div style="height: 60px;" class="position-relative">
              <input type="password" class="form-control" placeholder="Enter Password.." style="font-weight: 500 !important;" id="password-input">
              <i class="fa fa-eye position-absolute" style="top: 50%; right: 4%; transform: translateY(-100%); font-weight: 500; z-index: 10;" id="eye-icon"></i>
              <p class="ms-2 text-danger" id="err-message-element"></p>
            </div>
            <input type="checkbox" class="me-2 fs-6" id="remember-me"><label style="font-weight: 400;">Remember me</label>
          </div>
          <div>
            <button class="btn text-white fw-bold w-100 fs-5 mb-2" style="background-color: #103cbe; height: 50px;" id="login-btn"> Login</button>
            <p class="text-center fs-6 fw-normal">Don't have Account? <a href="#">signin</a></p>
          </div>
        </div>
      </div>
    </div>

  <script src="/js/index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
