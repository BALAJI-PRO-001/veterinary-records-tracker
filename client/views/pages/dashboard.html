<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  {{HEADER}}
  <div id="alert-box" class="alert alert-danger d-none fw-bold fs-6" role="alert"></div>
  <!-- <div id="spinner" class="d-flex align-items-center justify-content-center gap-3 mx-auto position-absolute top-50 start-50 translate-middle">
    <p class="fw-bold fs-5 m-0">Loading</p>
    <div class="spinner-border text-primary" role="status"></div>
  </div>   -->

  <main class="mt-5 p-3">
    <h2>Veterinary Records Tracker App Maintenance</h2>

    <h4 class="mt-4">Server Status: <span id="server-status-element" class="text-success">Alive.</span></h4>
 
    <div id="db-container">
      <div class="mt-4"> 
        <h4>Update Database (Extension: .db)</h4>
        <div class="input-group mb-3 border-3" style="max-width: 500px;">
          <input type="file" accept=".db" class="form-control form-control-lg" id="file-input">
        </div>
      </div> 
      <h5 id="db-message-element" class="text-success"></h5>
    </div> 

    <div class="d-flex mt-3 gap-3 flex-wrap">
      <a href="/api/v1/super-user/download/db" class="btn btn-success p-3 fw-bold" >Download Database</a>
      <a href="/api/v1/super-user/download/records" class="btn btn-success p-3 fw-bold" >Download Records</a>
    </div>

    <h4 class="mt-4">Danger Zone</h4>
    <div class="mt-3">
      <button class="btn btn-success fw-bold text-white" id="hard-reset-btn">Hard Reset</button>
      <button class="btn btn-success fw-bold text-white" id="reload-btn">Reload</button>
    </div>
    <div class="d-flex mt-3">
      <button class="btn btn-danger fw-bold text-white p-2">Stop Server</button>
    </div>
  </main> 

  <script src="/js/dashboard.js" type="module"></script>
</body>
</html>
