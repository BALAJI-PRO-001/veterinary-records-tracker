<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  {{HEADER}}
  <div id="alert-box" class="alert alert-danger d-none fw-bold fs-6" role="alert"></div>
  <div id="spinner" class="d-flex align-items-center justify-content-center gap-3 mx-auto position-absolute top-50 start-50 translate-middle">
    <p class="fw-bold fs-5 text-secondary m-0">Loading</p>
    <div class="spinner-border text-primary" role="status"></div>
  </div>  

  <main id="main-container" class="mt-5 mx-auto d-none" style="width: 90%;">
    <h4 class="text-center mb-4 fw-bold text-secondary">Record Information</h4>
    <div class="d-flex flex-wrap align-items-center justify-content-between mb-3 gap-3">
      <h5 id="record-count" class="text-secondary fw-bold"></h5>
      <div class="d-flex align-items-center gap-2">
        <h5 for="search" class="fw-bold text-secondary" style="width: 200px;">Search: </h5>
        <input type="text" class="form-control border-2" placeholder="Search based on field ....">
        <select name="" id="" class="form-control border-2">
          <option value="id" selected>ID</option>
          <option value="name">NAME</option>
          <option value="phone-number">PHONE NUMBER</option>
          <option value="address">ADDRESS</option>
          <option value="cow-name">COW NAME</option>
          <option value="cow-breed">COW BREED</option>
          <option value="bull-name">BULL NAME</option>
          <option value="injection-name">INJECTION NAME</option>
          <option value="injection-price">INJECTION PRICE</option>
          <option value="ai-date">AI DATE</option>
        </select>
      </div>
      <div class="d-flex gap-3">
        <button class="btn btn-danger fw-bold">Delete All Records</button>
      </div>
    </div>

    <div id="table-container" class="table-responsive mb-3" style="max-height: 300px; overflow: scroll;"></div>
  </main>
  <script src="/js/dashboard.js" type="module"></script>
</body>
</html>
