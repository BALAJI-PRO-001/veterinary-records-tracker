<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/header.component.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/js/header.component.js" type="module"></script>
</head>
<body>
  {{HEADER}}
  <div id="alert-box" class="alert alert-danger d-none fw-bold fs-6" role="alert"></div>  

  <main class="mt-3 d-flex flex-column gap-3">
    <div class="shadow mx-3 p-3 border rounded" style="min-height: 100px;">
      <h4>Database Configuration</h4>
      <input type="file" id="db-input" accept=".db" class="form-control form-control-lg mt-3" style="max-width: 400px;">
      <div class="d-flex mt-3 gap-2 flex-wrap">
        <button class="btn btn-primary" style="width: 150px;">Update</button>
        <button class="btn btn-success" style="width: 150px;">Download</button>
      </div>
    </div>

    <div class="shadow border mx-3 rounded p-3" style="min-height: 200px;">
      <h4>Process Management <span class="text-danger">[ Danger Zone ]</span></h4>
      <p class="text-secondary">Note: The following service directly affects the process. Important data may be lost, so please back up before proceeding.</p>
      <div class="mt-3 d-flex flex-wrap gap-2">
        <button class="btn btn-success" style="width: 150px;">Reload</button>
        <button class="btn btn-success" style="width: 150px;">Stop</button>
        <button class="btn btn-danger" style="width: 150px;">Hard Restart</button>
        <button class="btn btn-danger" style="width: 150px;">Delete</button>
      </div>
    </div>
  </main>

  <script src="/js/dashboard.js" type="module"></script>
</body>
</html>
