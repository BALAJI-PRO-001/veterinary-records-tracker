<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.component.css">
    <link rel="stylesheet" href="/css/add-new-record.css">   
    <link rel="stylesheet" href="/css/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/header.component.js" type="module"></script>

</head>
<body>
    {{HEADER}} 
    <div class="container-fluid shadow rounded scroll-auto" style="min-width: 300px;">
        <div class="w-100 mt-4" style="min-height: 150px;" id="user-container" style="max-width: 700px">
            <h1 class="heading text-center">User Details</h1>
            <div class="row justify-content-evenly mt-4 flex-wrap">
                <div class="col-12 col-sm-6 col-md-4 mb-3" style="height: 60px; min-width: 350px;">
                    <input id="user-name" type="text" class="form-control form-control-lg border-2" placeholder="User name ....">
                    <div id="err-message-element" class="mt-0 fw-bold c-fs-f-err-message"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 mb-3" style="height: 60px; min-width: 350px;">
                    <input id="user-phone-no" type="text" class="form-control form-control-lg border-2" placeholder="User phone No ....">
                    <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 mb-3" style="height: 60px; min-width: 350px;">
                    <input id="user-address" type="text" class="form-control form-control-lg border-2" placeholder="User address ....">
                    <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message"></div>
                </div>
            </div>
        </div>
        <div class="w-100" style="min-height: 150px;" id="cow-container">
            <h1 class="heading text-center">Cow Details</h1>
            <div class="row justify-content-evenly mt-4">
                <div class="col-12 col-sm-6 col-md-4 mb-3" style="height: 60px; min-width: 350px;">
                    <input id="cow-name" type="text" class="form-control form-control-lg border-2" placeholder="Cow name ....">
                    <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 mb-3" style="height: 60px; min-width: 350px;">
                    <input id="cow-breed" type="text" class="form-control form-control-lg border-2" placeholder="Cow breed ....">
                    <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 mb-3" style="height: 60px; min-width: 350px;">
                    <input id="bull-name" type="text" class="form-control form-control-lg border-2" placeholder="Bull name ....">
                    <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message"></div>
                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
